<!-- HOME -->
<center>
<div style="margin: 120px;"><h2 style="color: #000;">Chess Queens</h2>

	<div class="stats">
		<h3>Attempts: {{ numberGuesses }}</h3>
		<h3>Time Taken: {{ timeTaken }} s</h3>
		<h3>Size: {{ boardSize }} x {{ boardSize }}</h3>
		<input type="range" min="4" max="12" step="1" ng-model="boardSize" ng-change="renderBoard(boardSize)">
	</div>
	<br><br>

	<div class="board">
		<div ng-repeat='row in board track by $index'>
			<span ng-repeat='column in row track by $index' class="square" ng-class="{queen: column == 1}">
				<img ng-if="column" src="./img/queen.png">
			</span>
		</div>
	</div>

	<button class="solve-button" ng-click="startTimer(); startGuessing()">Guess!</button>

</div>
</center>
